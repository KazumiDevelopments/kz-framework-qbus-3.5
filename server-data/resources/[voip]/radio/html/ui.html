<!doctype HTML>
<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Radio DRP</title>
</head>

<body>
    <img id="cursor" src="img/cursor.png">
    <div id="radio">
        <img src="./img/radio.png" alt="">
        <div id="tooltip"></div>
        <div id="volume">Volume: 100%</div>
        <div id="onoff" class="left" title="Power">
        </div>
        <div id="volumeUp" class="left" title="Vol Up">
        </div>
        <div id="volumeDown" class="left" title="Vol Down">
        </div>
        <div class="ekran">
            <div class="channel">
                <br />
                <form id="login-form">
                    <input id="channel" type="number" name="channel" value="channel" min="1" max="100" step=".01"><br />
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
