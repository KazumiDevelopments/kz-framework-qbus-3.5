<head>
  <title>Hunting Scope</title>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
</head>
<body id="body" style="display: flex;justify-content: center;align-items: center;background-color: rgba(0, 0, 0, 0.363);"> 
<image style="display:none;" id="image" src="https://i.imgur.com/IPgIcAU.png"></image>
</body>
<script>
$('#body').hide()
window.addEventListener('message', function(event){
  var item = event.data;
  if(item.display === true) {
      $('#body').fadeIn(600)
      $('#image').fadeIn(100)
  }else if(item.display == false){
    $('#body').fadeOut(0)
    $('#image').fadeOut(600)

  }
})
</script>
